<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textarea 태그</title>
</head>
<body>
	
	<!--
	
		# textarea 태그
		 
		- 여러줄의 텍스트를 입력받을 때 사용하는 태그.
		- 영역의 크기는 rows와 cols로 설정한다.
		- 사용자가 초기 공간보다 더 많은 텍스트를 입력하면 자동으로 스크롤바가 생성된다.
	
	 -->

	<h2>textarea태그</h2>
	<form>
		<p>문의사항1<br>
			<!--  <textarea rows="5" cols="50">이전에 썼던 글</textarea>-->
			<textarea rows="5" cols="50" name="enquiry1"></textarea>
		</p>
		<p>문의사항2<br>
			<textarea rows="5" cols="50" name="enquiry2" maxlength="100" placeholder="100자 이내로 작성해주세요."></textarea>
		</p>
		<p>
			<input type="submit" value="문의하기">
		</p>
	</form>
</body>
</html>
