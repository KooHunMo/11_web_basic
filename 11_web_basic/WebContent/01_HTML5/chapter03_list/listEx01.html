<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>

	<!-- 번호 없는 리스트 (unordered lists) <ul>태그 -->
	<ul> <!-- 리스트의 시작 -->
		<li>에스프레소</li>
		<li>아메리카노</li>
		<li>카페라떼</li>
		<li>돌체라떼</li>
		<li>자바칩</li>
	</ul> <!-- 리스트의 종료 -->

	<hr>

	<!-- 번호 없는 리스트 (ordered lists) <ol>태그 -->
	<ol> <!-- 리스트의 시작 -->
		<li>에스프레소</li>
		<li>아메리카노</li>
		<li>카페라떼</li>
		<li>돌체라떼</li>
		<li>자바칩</li>
	</ol> <!-- 리스트의 종료 -->


</body>
</html>
