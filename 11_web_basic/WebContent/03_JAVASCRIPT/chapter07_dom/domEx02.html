<!DOCTYPE >
<html>
<head>
<meta charset = "UTF-8">
<title>name과 자바스크립트</title>
<script>
    
	/*
	
		# getElementsByName("name");
		
		- HTML문서에 name 일치한 값을 선택한다.
		- 데이터가 컬렉션 형태로 저장된다.
		- 내용 , 스타일 , 속성 모두에 변화를 줄 수 있다.
		- '값'에 접근할 경우       > 셀렉터.value로 접근한다.
	  	- '속성'에 접근할 경우     > 셀렉터.속성명으로 접근한다.
	  	- '텍스트'에 접근 할 경우  > 셀렉터.innerHTML로 접근한다.
	  	
	*/
 
	function process1() {

		var webLanguages = document.getElementsByName("webLanguages");
	
		// 예시 1) 배열의 크기 확인
		console.log("length : " + webLanguages.length);
		console.log("");
		
		// 예시 2) value 확인
		for (var i = 0; i < webLanguages.length; i++) {
			console.log("value : " + webLanguages[i].value);
		}
		console.log("");
		
		// 예시 3) checked된 value만 확인
		for (var i = 0; i < webLanguages.length; i++) {
			if (webLanguages[i].checked) {
				console.log("(checked)value : " + webLanguages[i].value);
			}
		}
		console.log("");
		
		// 예시 4) 특별한 요소를 체크하기
		for (var i = 0; i < webLanguages.length; i++) {
			webLanguages[i].checked = false;
		}
		
		webLanguages[0].checked = true;
		webLanguages[2].checked = true;
		
		// 예시 5) disabled 속성 적용하기
		for (var i = 0; i < webLanguages.length; i++) {
			webLanguages[i].disabled = true;
		}
		console.log("");
		
	}
	
	function process2() {
		
		// 예시 1) 배열의 크기 확인
		var broswer = document.getElementsByName("browser");
		console.log("length : " + broswer.length);
		console.log("");
		
		// 예시 2) value 확인
		for (var i = 0; i < broswer.length; i++) {
			console.log("value : " + broswer[i].value);
		}
		console.log("");
		
		// 예시 3) checked된 value만 확인
		for (var i = 0; i < broswer.length; i++) {
			if (broswer[i].checked) {
				console.log("(checked)value : " + broswer[i].value);
			}
		}
		console.log("");
		
		// 예시 4) 특별한 요소를 체크하기
		broswer[0].checked = true;
		
		
		// 예시 5) disabled 속성 적용하기
		for(var i = 0; i < broswer.length; i++) {
			broswer[i].disabled = true;
		}
		
	}  	
	  	
</script>
</head>
<body>

	<!-- name을 주로 사용하는 태그 checkbox -->
	<input type='checkbox' name='webLanguages' value='html'/> html
	<input type='checkbox' name='webLanguages' value='css'/> css
	<input type='checkbox' name='webLanguages' value='javascript'/> javascript
	<input type='button' onclick='process1()' value='버튼'/><br>

	<!-- name을 주로 사용하는 태그 radio -->
	<input type="radio"  name="browser" value="chrome" checked> chrome
	<input type="radio"  name="browser" value="fireFox"> fireFox
	<input type="radio"  name="browser" value="exploreEdge"> explore edge
	<input type="button" value="버튼" onclick="process2()"><br>
   
</body>
</html>
